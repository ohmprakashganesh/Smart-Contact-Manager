

<div data-th-fragment="messageBox" data-th-if="${session.message}">
    <div data-th-object="${session.message}">
        <!-- Display the content and type of the message -->
        <div  class="ps-4 text-sm hidden font-normal">
            <span data-th-text="*{content}" id="messageContent"></span>
            <p data-th-text="*{type}" id="messageType"></p>
        </div>

        <!-- JavaScript to trigger the alert -->
        <script>
            // Get the message content and type from the rendered HTML
            var messageContent = document.getElementById("messageContent").innerText;
            var messageType = document.getElementById("messageType").innerText;

            // Display the message in an alert box
            if (messageContent && messageType) {
                alert("Message: " + messageContent + "\nType: " + messageType);
            }
        </script>
    </div>
</div>
