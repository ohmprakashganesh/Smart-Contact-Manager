<!DOCTYPE html>

<html th:replace="~{base:: parent(~{::#login},~{::title})}"
class="dark">
    <head >

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
     <link
     href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
     rel="stylesheet"
   /> 
    </head>

       
    <body >
        <div id="login">
          <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="flex items-center justify-center md:pt-32 flex-col">
            <div class="w-[300px]    mx-auto border-2 shadow-md shadow-gray-600 border-yellow-100 mt-5 p-5">
                <div  class="text-center text-red-600" th:if="${param.logout}">
                    you are log out.</div>
                    <div class="text-center text-red-700" th:if="${param.error}">
                        Invalid username and password.</div>
		
<form  method="post"
data-th-action="@{'/authenticate'}">
    <div class=" w-full justify-center text-center font-bold text-black  text-3xl"> Login </div>

    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
      <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-400-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
      <input  name="password" type="password" placeholder="enter password" id="password" class="bg-gray-50 border border-gray-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="flex flex-col justify-center items-center ">
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    <p>OR</p>
    </div>
  </form>
  <div class="w-full flex justify-center">
  <button> <a data-th-href="@{'/oauth2/authorization/github'}"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex justify-around"> <i class="fa-brands fa-github mr-4"></i> <span class="ms-5">Login with GitHub </span> </a></button>
  </div>
</div>
</div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    </body>
</html>
